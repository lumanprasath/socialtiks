<div class="row pie-charts">
  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container   col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 "  >
    
  <!--<i class="chart-icon charttext i-{{ chart.image }}">  </i>-->
      <div class="description" >
        {{ chart.description }}
        <div class="description-stats">{{ chart.stats }}</div> 
      </div>

<div class="change">
       <div class=" i-{{ chart.image }} ">  </div>
       <div class=" change-percentage"> {{chart.change}} </div>
 </div>

  <i class="chart-icon chart i-{{ chart.icon }} pie-chart-item"> </i>
  </ba-card>
</div>
