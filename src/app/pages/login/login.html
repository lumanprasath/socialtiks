  <div class="row">

      <div class="top nosticky " >

  <div class="auth-block">
  
   
    <h1> Where work happens.</h1>

    <div class="signup-text">Get Noticed during big games with better insights provided <br> by Drive Visual Data Analytics</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Get Started</button>
        </div>
     
          <a routerLink="/register" class="auth-link login-textmargin">New to Drive Analytics? Sign up!</a>
           <a routerLink="/login" class="auth-link forgot-password">Forgot password?</a>
       
              </div>
    </form>


  </div>
