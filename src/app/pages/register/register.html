<div class="header-top">
 </div>

<div class="auth-main">
        <div class="row">
        <div class="col-md-12 outer-wrapper">
<div class="top nosticky " >
    <img  class="logo"  src="./assets/img/app/brands/logo-dark.png" width="105" height="30" 
      onError="this.src='./assets/img/coke.jpg';"  alt="..." />
  </div>
  </div>
      </div>
  <div class="auth-block">

    <h1>Sign Up </h1>
  

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
        <label for="inputfirstName3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10 ">
          <input [formControl]="firstname" type="text" class="form-control" id="inputfirstName3" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
        <label for="inputlastName3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="lastname" type="text" class="form-control" id="inputlastName3" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!company.valid && company.touched), 'has-success': (company.valid && company.touched)}">
        <label for="inputcompany3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="company" type="text" class="form-control" id="inputcompany3" placeholder="Company">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
        <label for="inputphone3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="phone" type="text" class="form-control" id="inputphone3" placeholder="Phone">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign Up</button>
        </div>
      </div>

        <a routerLink="/login" class="auth-link signup-textmargin">Already have an Drive account?      Sign in!</a>
    </form>

    <!--<div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>
</div>
